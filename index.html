<html>
	<head>
		<title>HTML5 Breakout</title>
		<link rel="stylesheet" type="text/css" href="breakout.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.js"></script>
		<script type="text/javascript" src="breakout.js"></script>
		<script type="text/javascript">
(function( $ ) {
  $(document).ready(function(){
    console.log('Starting...');
    new Breakout($('#breakout'), 600, 400);
    setInterval(renderGames, 30);
    console.log('Done.');
  })
}( jQuery ) );
		</script>
	</head>
	<body>
		<h1>HTML5 Breakout</h1>
		<div id="breakout">
			<p>This is a container for my game.</p>
        </div>
	</body>
</html>
